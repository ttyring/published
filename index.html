            <h1 id="第零章-黑白显形江湖路，半式神剑乾坤篇"><a href="#第零章-黑白显形江湖路，半式神剑乾坤篇" class="headerlink" title="第零章 - 黑白显形江湖路，半式神剑乾坤篇"></a>第零章 - 黑白显形江湖路，半式神剑乾坤篇</h1><blockquote>
</blockquote>
<p><img src="http://b230.photo.store.qq.com/psb?/V13PR70U0KCGaY/OhiQJ0yC2f0cKfBrK6i7ieXLau97WvyCNPmaegwQVxY!/b/dOYAAAAAAAAA&amp;bo=jAIZAowCGQIRECc!&amp;rf=viewer_311" alt><br>飞白夜遇一黑影。</p>
<p>清风拂面，耳微动，瞥见青树翠蔓中飞出个黑白无常，回首定睛，原是只小虎儿。</p>
<p>出言笑道：“好个猫儿，可敢接我一剑。”</p>
<p>小虎伸手便打笑脸人，招毕，二者转身各自去了，相忘于江湖。</p>
<blockquote>
</blockquote>
<p><img src="http://a3.qpic.cn/psb?/V13PR70U0KCGaY/Sv1HK3mFyQm*PnufZfJkDSGYvW1KFYzCAUTx9EocLCY!/b/dI4BAAAAAAAA&amp;ek=1&amp;kp=1&amp;pt=0&amp;bo=7gLoA.4C6AMRECc!&amp;tl=1&amp;vuin=773154773&amp;tm=1556290800&amp;sce=50-1-1&amp;rf=viewer_311" alt></p>
<p>飞白听得真切，远处传来三声：<strong>妙，妙，妙啊</strong>。</p>
<p>也不知妙在何处？</p>
<p>欲知妙事如何，且听下回分解。</p>
